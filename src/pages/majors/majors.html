<ion-header>
  <ion-navbar color="primary">
      
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Majors</ion-title>

    <ion-buttons end>
      <button (click)="openSearchPage()" ion-button clear="true">
      <ion-icon name="search"></ion-icon>
      </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-grid>

      <ion-col><img src = "assets/images/Engineering.png" (click)="openMentorsPage()" align="middle"><h2 ALIGN=CENTER style="font-size:18px;">Engineering</h2></ion-col>
      <ion-col><img src = "assets/images/frog.png" (click)="openMentorsPage()"align="middle"><h2 ALIGN=CENTER style="font-size:18px;">Biology</h2></ion-col>
    </ion-row>

    <ion-row>
      <ion-col><img src = "assets/images/Graphics.png"(click)="openMentorsPage()"><h2 ALIGN=CENTER style="font-size:18px;">Graphics</h2></ion-col>
      <ion-col><img src = "assets/images/math.png"(click)="openMentorsPage()"><h2 ALIGN=CENTER style="font-size:18px;">Math</h2></ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col><img src = "assets/images/Physics.png"(click)="openMentorsPage()"><h2 ALIGN=CENTER style="font-size:18px;">Physics</h2></ion-col>
      <ion-col><img src = "assets/images/Theater.png"(click)="openMentorsPage()"><h2 ALIGN=CENTER style="font-size:18px;">Theater</h2></ion-col>
