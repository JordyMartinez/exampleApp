<ion-header>

  <ion-navbar color="primary">
      
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Profile</ion-title>

    <ion-buttons end>
      <button (click)="openSearchPage()" ion-button clear="true"> 
      <ion-icon name="search"></ion-icon>
      </button>
      </ion-buttons>

  </ion-navbar>

</ion-header>



<ion-content padding>
<img src = "assets/images/user1.svg">
<br>
<h2 ALIGN=CENTER style="font-size:30px;">Name: {{mentor.first_name}} {{mentor.last_name}}</h2>
  
  <p ALIGN=CENTER style="font-size:24px;">Education: {{mentor.education}} {{mentor.major}} </p>
  <p ALIGN=CENTER style="font-size:24px;">Age: {{mentor.age}}
  <p ALIGN=CENTER style="font-size:20px;">About: {{mentor.bio}}</p>
  
  <button center ion-button (click)="sendSMS()">Send Message</button>

  <!-- <button ion-button (click)="openMap()">See Location</button> -->

</ion-content>
