<ion-header>
<ion-navbar color="primary">
      
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Biology Mentors</ion-title>
    <ion-buttons end>
      <button (click)="openSearchPage()" ion-button clear="true"> <ion-icon name="search"></ion-icon>
      </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngFor="let mentor of mentors" class="cardcolor">
    <ion-card-content>
  <img  src="assets/images/cohen.png" (click)="openMentorProfiles(MentorsProfile)" align="left">
  <br>
  <img class="greenos" src = "assets/images/greeno.png" align="right">
  <h2 ALIGN=CENTER style="font-size:20px;">{{mentor.first_name}} {{mentor.last_name}}</h2>
  
  
  <p ALIGN=CENTER style="font-size:15px;">{{mentor.major}}/{{mentor.age}}</p>
    </ion-card-content>
    </ion-card>
