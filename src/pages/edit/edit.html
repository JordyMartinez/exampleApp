<ion-header>

  <ion-navbar color="primary">
      
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-header>Edit Profile</ion-header>

    <ion-buttons end>
      <button (click)="openSearchPage()" ion-button clear="true"> 
      <ion-icon name="search"></ion-icon>
      </button>
      </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
<img src = "assets/images/user1.svg">
<button clear ion-button (click)="openEditPage()" align="CENTER" style="display: block; margin: auto;">Edit Profile</button>
<br>
<ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="First Name:" name="First Name"></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-input type="text" placeholder="Last Name:" name="Last Name" ></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-input type="text" placeholder="Phone Number:" name="Phone Number" ></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-input type="text" placeholder="Hobbies:" name="Hobbies" ></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-input type="text" placeholder="Age:" name="Age" ></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-input type="text" placeholder="Current Job Position:" name="Current Job Position" 
                ></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-input type="text" placeholder="Education:" name="Education" [(ngModel)]="registerCredentials.education" required></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-input type="text" placeholder="Dream Career:" name="Dream Career" [(ngModel)]="registerCredentials.dream_career" required></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-input type="text" placeholder="Username:" name="Username" [(ngModel)]="registerCredentials.username" required></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-input type="text" placeholder="Password:" name="Password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-input type="text" placeholder="Bio:" name="Bio" [(ngModel)]="registerCredentials.bio" required></ion-input>
            </ion-item>
            <br>


          </ion-list>
        </ion-col>
      </ion-row>
  <ion-row>
     <ion-col width-50 style="text-align: center">
  <button center ion-button>Save Changes</button>
     </ion-col>
  </ion-row>

  <!-- <button ion-button (click)="openMap()">See Location</button> -->

</ion-content>
